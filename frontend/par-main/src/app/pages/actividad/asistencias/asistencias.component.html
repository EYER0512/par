<div class="container mt-3">
    <button type="button" (click)="openModal()" class="float-right btn btn-info mb-5">Nuevo</button>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
          <th>#</th>
          <th>Nombres</th>
          <th>DNI</th>
          <th>Taller</th>
          <th>Estado</th>
          <th colspan="2" class="text-center">Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let asistencia of asistencias;" >
          <td>{{asistencia.asId}}</td>
          <td>{{asistencia.persona.peNombres}}</td>
          <td>{{asistencia.persona.peDNI}}</td>
          <td>{{asistencia.taller.taTema}}</td>
          <td>{{asistencia.asEstado}}</td>
          <td align="center">
            <button type="button" class="btn btn-sm btn-warning" (click)="openModalEdit(asistencia)">Editar
            </button>
          </td>
          <td align="center">
            <button type="button" class="btn btn-sm btn-danger" (click)="onDelete(asistencia)">Eliminar
            </button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
