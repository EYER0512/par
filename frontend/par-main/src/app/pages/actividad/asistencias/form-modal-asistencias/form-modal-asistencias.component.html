<div class="modal-header">
    <h4 class="modal-title">{{title}} Asistencias</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss()">
      <span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="frmAsistencia">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Taller</label>
        <div class="col-sm-9">
          <select class="form-control" formControlName="taId">
            <option *ngFor="let taller of talleres" [value]="taller.taId">{{taller.taTema}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Persona</label>
        <div class="col-sm-9">
          <select class="form-control" formControlName="peId">
            <option *ngFor="let persona of personas" [value]="persona.peId" >{{persona.peDNI}}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Estado</label>
        <div class="col-sm-9">
          <input type="text" formControlName="asEstado" class="form-control" placeholder="Asistio -- No Asistio">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" [disabled]="frmAsistencia.invalid"  class="btn btn-primary" (click)="save()">Guardar</button>
    <button type="button" [disabled]="frmAsistencia.invalid" *ngIf="title=='Modificar'" class="btn btn-primary" (click)="update()">Guardar</button>
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.dismiss('Cancel')">Cancelar</button>
  </div>
